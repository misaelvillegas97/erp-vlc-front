<ng-container *transloco="let t; read: 'global'">
    <!-- Button -->
    <button
        [matMenuTriggerFor]="userActions"
        mat-icon-button>
    <span class="relative">
        @if (showAvatar && user.avatar?.fileUrl) {
            <img class="h-7 w-7 rounded-full object-cover" [src]="user.avatar.fileUrl"/>
        }
        @if (!showAvatar || !user.avatar) {
            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        }
    </span>
    </button>

    <mat-menu
        #userActions="matMenu"
        [xPosition]="'before'">
        <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span class="mt-1.5 text-md font-medium">{{ user?.email }}</span>
        </span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <!--        <a [routerLink]="[ '/user/me' ]" mat-menu-item>-->
        <!--            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>-->
        <!--            <span [innerText]="t('profile')"></span>-->
        <!--        </a>-->
        <a [routerLink]="['/user/settings']" mat-menu-item>
            <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'" class="icon-size-4.5"></mat-icon>
            <span [innerText]="t('settings')"></span>
        </a>

        <mat-divider class="my-2"></mat-divider>
        <button
            (click)="signOut()"
            mat-menu-item>
            <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'" class="icon-size-4.5"></mat-icon>
            <span [innerText]="t('sign-out')"></span>
        </button>
    </mat-menu>
</ng-container>
