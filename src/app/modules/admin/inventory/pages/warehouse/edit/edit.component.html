<div class="flex flex-col min-w-0 w-full">
    <page-header
        title="Editar Almacén"
        subtitle="Modificar la información de un almacén existente"
        icon="heroicons_outline:building-office">
    </page-header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-6 w-full p-6">
        <!-- Formulario de edición de almacén -->
        <div class="md:col-span-8">
            @if (warehouse()) {
                <app-warehouse-form
                    [warehouse]="warehouse()"
                    [isLoading]="isLoading()"
                    (formSubmit)="onFormSubmit($event)"
                    (formCancel)="onFormCancel()">
                </app-warehouse-form>
            } @else {
                <div class="flex justify-center items-center h-64">
                    <mat-spinner diameter="48"></mat-spinner>
                </div>
            }
        </div>

        <!-- Información adicional -->
        <div class="md:col-span-4 flex flex-col gap-6">
            <mat-card class="rounded-md shadow">
                <mat-card-content>
                    <h2 class="text-xl font-medium mb-4 flex items-center">
                        <mat-icon svgIcon="mat_solid:info"></mat-icon>
                        <span class="ml-2">Información</span>
                    </h2>
                    <div class="text-gray-700 dark:text-gray-300 space-y-3">
                        <p>
                            Modifique la información del almacén según sea necesario.
                        </p>
                        <p>
                            Recuerde que los cambios afectarán a todos los registros asociados a este almacén.
                        </p>
                        <p>
                            Si desea desactivar un almacén en lugar de modificarlo, puede cambiar su estado a "Inactivo".
                        </p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
